<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- 키보드 패턴 (장식) -->
  <g opacity="0.1">
    <rect x="100" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="170" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="240" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="310" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="380" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="450" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="520" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="590" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="660" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="730" y="450" width="60" height="60" rx="8" fill="white"/>
    <rect x="800" y="450" width="60" height="60" rx="8" fill="white"/>
